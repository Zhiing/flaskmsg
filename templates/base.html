<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header clearfix">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    XIONZHI
                </a>
            </div>
            <label class="toggle-label visible-xs-inline-block" for="toggle-checkbox">MENU</label>
            <input class="toggle-checkbox hidden" id="toggle-checkbox" type="checkbox">
            <div class="hidden-xs">
                <ul class="nav navbar-nav navbar-right nav-wrap">
                    <li role="presentation">
                        <a href="/">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="/search">Search</a>
                    </li>
                    <li role="presentation">
                        <a href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- body -->
        <div class="form-sub">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="bd-example form-body">
                        <form action="/add" method="post">
                            <div class="form-group">
                                <label for="inputContent">your message:</label>
                                <input type="text" maxlength="128" class="form-control" name="content" id="inputContent" placeholder="Enter content" required>
                            </div>
                            <div class="form-group">
                                <label for="inputName">your name:</label>
                                {% if data.username %}
                                <input type="text" maxlength="32" value="{{ data.username }}" class="form-control" name="name" id="inputName" placeholder="Enter name"
                                    required> {% else %}
                                <input type="text" maxlength="32" class="form-control" name="name" id="inputName" placeholder="Enter name" required> {% endif %}
                            </div>
                            <div class="form-group">
                                <input type="submit" id="inputSubmit" class="btn btn-default input-submit" value="Ok! Release">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <!-- marketing -->
        <div class="form-sub">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    {% block content %} {% endblock %}
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <footer class="footer">
            <p>Â© 2018
                <a href="https://xionzhi.com">xionzhi</a> Inc.</p>
        </footer>
    </div>
</body>

</html>
