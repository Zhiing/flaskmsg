<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header clearfix">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">
                    XIONZHI
                </a>
            </div>
            <label class="toggle-label visible-xs-inline-block" for="toggle-checkbox">MENU</label>
            <input class="toggle-checkbox hidden" id="toggle-checkbox" type="checkbox">
            <div class="hidden-xs">
                <ul class="nav navbar-nav navbar-right nav-wrap">
                    <li role="presentation">
                        <a href="/">Home</a>
                    </li>
                    <li role="presentation">
                        <a href="/search">Search</a>
                    </li>
                    <li role="presentation">
                        <a href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- body -->
        <div class="form-sub">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10">
                    <div class="bd-example form-body">
                        <div class="form-group">
                            <label for="inputContent">YOUR SEARCH STRING</label>
                            <p></p>
                            {% if searchstr %}
                            <input type="text" value="{{ searchstr }}" class="form-control" id="inputContent" placeholder="Enter search string" required>
                            {% else %}
                            <input type="text" class="form-control" id="inputContent" placeholder="Enter search string" required>
                            {% endif %}
                            <p></p>
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="button" id="search" class="btn btn-md btn-block btn-info" value="Search Now">
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <!-- marketing -->
        <div class="form-sub">
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-10" id="msg-body">
                    <!-- JavaScript 填充 -->
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2018
                <a href="https://xionzhi.com">xionzhi</a> Inc.</p>
        </footer>
    </div>
</body>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>

</html>
